<!-- Form Toggle Script --><script>
$('#select_form button').on('click', function () {
    var eq = $(this).index();

    $('#display_form .form').removeClass('show');
    $('#select_form .button').removeClass('active');
    $('#display_form .form').eq(eq).addClass('show');
    $('#select_form .button').eq(eq).addClass('active');
});
</script>
